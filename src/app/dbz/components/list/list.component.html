<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd" [ngClass]="{'list-group-item-dark': isEven}" class="list-group-item">
    <span class="text-primary "> {{i + 1}}.

    </span> {{ character.name }} -
    <strong>Power</strong>: {{ character.power}}
    <button type="button" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
